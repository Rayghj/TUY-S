<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><title>Register | Tell Us Y'Story</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta name="theme-color" content="#F7CFD8"><script defer="defer" src="../app.bundle.js"></script></head><body><main class="min-vh-100 d-flex align-items-center justify-content-center"><div class="card shadow-lg p-4 w-100" style="max-width: 400px"><div class="text-center mb-4"><img src="/logo.png" alt="Logo" class="rounded-circle shadow-sm mb-2" width="60" height="60"/><h2 class="fw-bold text-primary">Daftar Akun</h2><p class="text-muted mb-0">Buat akun baru</p></div><form id="registerForm" novalidate><div class="mb-3"><label for="validationCustomName" class="form-label fw-semibold">Nama</label><input-validation type="text" inputid="validationCustomName" invalidfeedbackmessage="Wajib diisi" required></input-validation></div><div class="mb-3"><label for="validationCustomEmail" class="form-label fw-semibold">Email</label><input-validation type="email" inputid="validationCustomEmail" invalidfeedbackmessage="Wajib diisi" required></input-validation></div><div class="mb-3"><label for="validationCustomPassword" class="form-label fw-semibold">Password</label><div class="input-group"><input-validation type="password" inputid="validationCustomPassword" invalidfeedbackmessage="Wajib diisi" required></input-validation><toggle-password inputid="validationCustomPassword"></toggle-password></div></div><div class="d-grid gap-2"><button class="btn btn-primary fw-bold py-2 rounded-pill" type="submit">Daftar</button></div></form><div class="mt-4 text-center"><span class="text-muted">Sudah punya akun?</span> <a href="/auth/login.html" class="fw-semibold text-primary">Masuk</a></div></div></main></body></html>
