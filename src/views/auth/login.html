<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Tell Us Y'Story</title>

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="card shadow-lg p-4 w-100" style="max-width: 400px">
        <div class="text-center mb-4">
          <img
            src="/logo.png"
            alt="Logo"
            class="rounded-circle shadow-sm mb-2"
            width="60"
            height="60"
          />
          <h2 class="fw-bold text-primary">Selamat Datang</h2>
          <p class="text-muted mb-0">Silahkan masuk menggunakan akun anda</p>
        </div>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="validationCustomEmail" class="form-label fw-semibold"
              >Email</label
            >
            <input-validation
              type="text"
              inputId="validationCustomEmail"
              invalidFeedbackMessage="Wajib diisi"
              required
            ></input-validation>
          </div>
          <div class="mb-3">
            <label for="validationCustomPassword" class="form-label fw-semibold"
              >Password</label
            >
            <div class="input-group">
              <input-validation
                type="password"
                inputId="validationCustomPassword"
                invalidFeedbackMessage="Wajib diisi"
                required
              ></input-validation>
              <toggle-password
                inputId="validationCustomPassword"
              ></toggle-password>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button
              class="btn btn-primary fw-bold py-2 rounded-pill"
              type="submit"
            >
              Masuk
            </button>
          </div>
        </form>
        <div class="mt-4 text-center">
          <span class="text-muted">Belum punya akun?</span>
          <a href="/auth/register.html" class="fw-semibold text-primary"
            >Daftar</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
